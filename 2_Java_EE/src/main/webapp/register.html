<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Board</title>
<link rel="stylesheet" type="text/css" href="/2_Java_EE/index.css"/>
</head>
<body>
<form action="result.jsp" method="post">
<h2 class="text-center">Registration form</h2>
<div id=form>
    <div class="form-group">
        <label for="login" class="col-sm-4 control-label">Login</label>
        <div class="col-sm-5">
            <input placeholder="insert Login" class="form-control" id="login" name="login" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-5">
            <input placeholder="insert password" class="form-control" id="password" autocomplete="off" name="password" type="password">
        </div>
    </div>
    <div class="form-group">
        <label for="full_name" class="col-sm-4 control-label">Full name</label>
        <div class="col-sm-5">
            <input placeholder="insert full name" class="form-control" id="full_name" name="full_name" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-4 control-label">Phone</label>
    </div>
</div>


<input type="submit" name="submit"/>
</form>
</body>
</html>
